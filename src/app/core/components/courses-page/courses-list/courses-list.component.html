<div *ngIf='!courses.length; else coursesBlock' class='no-data-message'>No data. Feel free to add new course</div>
<ng-template #coursesBlock>
  <ul class='course-list'>
    <li *ngFor='let course of courses | orderBy: "creationDate"'>
      <app-course [course]='course'
                  [appCourseBorder]='course.creationDate'
                  [ngClass]='{"top-rated-course": course.topRated}'>

      </app-course>
    </li>
  </ul>
  <app-button class='load-more-button' (click)='loadMoreCourses()'>LOAD MORE</app-button>
</ng-template>
